<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super sort</title>
</head>
<body>
    <main>
        <h1>SuperSort</h1>
        <form id="form">
            <div>
                <label for="numero-maximo">Número Maximo</label>
                <input type="number" id="numero-maximo" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear Número</button>
        </form>
        <div class="resultado ">
            O Número sorteado foi <span id="resultado-valor"></span>
            <p>Parabéns</p>
        </div>    
    </main>
   
    

    <script src="main.js"></script>
    
</body>
</html>
